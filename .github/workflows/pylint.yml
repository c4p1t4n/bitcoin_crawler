name: Pylint

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8"]
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pylint==2.4
    - name: debug configuration 
      run:  cat .pylintrc
    - name: Analysing the code with pylint
      run: |
        pylint --rcfile=.pylintrc $(git ls-files '*.py') > pylint_output.txt || true
    - name: analyzing output
      run: cat pylint_output.txt
    - name: Analysing the code with pylint
      run: pylint --disable=unused-import,missing-module-docstring,no-value-for-parameter,unused-argument,bad-whitespace,bad-continuation,missing-class-docstring $(git ls-files '*.py') > pylint_output.txt || true
    - name: analyzing output
      run: cat pylint_output.txt       

