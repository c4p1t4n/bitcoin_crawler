name: Pylint

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10"]
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pylint
    - name: Analysing the code with pylint
      run: |
        pylint --rcfile=.pylintrc $(git ls-files '*.py') > pylint_output.txt || true
      env:
        PYLINTRC: .pylintrc
    - name: Check pylint score
      id: pylint_score
      run: |
        score=$(sed -n 's/^Your code has been rated at \([-0-9.]*\)\/.*/\1/p' pylint_output.txt)
        echo "Pylint score: $score"
        if (( $(echo "$score > 8.0" | bc -l) )); then
          echo "Pylint score is greater than 8.0, the code is valid."
        else
          echo "Pylint score is not greater than 8.0, the code needs improvement."
          exit 1
        fi
